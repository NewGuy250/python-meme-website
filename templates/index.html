<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center"
  >
    <h1 class="text-4xl font-bold mb-6">Meme Generator</h1>
    {% if meme %}
    <div class="meme-container bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">{{ meme.name }}</h2>
      <img
        src="{{ meme.url }}"
        alt="{{ meme.name }}"
        class="max-w-full h-auto rounded-lg"
      />
    </div>
    {% else %}
    <p class="text-lg text-red-500">
      No memes available. Please try again later.
    </p>
    {% endif %}
    <form method="GET" action="/" class="mt-4">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Get Another Meme
      </button>
    </form>
  </body>
</html>
